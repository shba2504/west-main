<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>West & Main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
      <!-- MODAL -->
        <!-- <button type="button" class="button open-button">open modal</button> -->

        <dialog class="modal" id="modal">
            <img src="/images/lightlivingroom.jpg" alt="" width="400" height="300">
            <h2>Save 10% On Your First Order</h2>
            <p>Don't miss out on exclusive savings, new arrivals, and more.</p>
            <div class="offer">
                <form action="">
                    <input type="email" name="email" id="email" placeholder="Email Address*">
                    <div class="sign-up">
                     <button type="submit" class="signup-button">SIGN UP NOW</button>
                    </div>
                    <p>Not now, thanks.</p>
                </form>
            </div>
            <p>*You can change your email preferences at any time. Read our <span class="privacy">privacy policy.</span></p>
            <button class="button close-button">close button</button>
        </dialog>

      <!-- PAGE BANNER-->
        <div class="top-banner">
          <p>Shop the Spring and Summer Sale</p>
        </div>

      <!-- NAVIGATION -->
        <nav>
          <div class="navbar">
            <div class="menu-search">
              <ion-icon name="menu-outline"></ion-icon>
              <ion-icon name="search-outline"></ion-icon>
            </div>
            <h1>WEST & MAIN</h1>
            <div class="person-cart">
              <ion-icon name="person-circle-outline"></ion-icon>
              <ion-icon name="cart-outline"></ion-icon>
            </div>
          </div>
        </nav>

      <!-- HERO -->
      <div class="hero-container">
        <div class="shop-container">
            <h1>Outdoor Retreat</h1>
            <button type="button" class="shop-btn">SHOP NOW</button>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
